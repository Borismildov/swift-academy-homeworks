<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sprites</title>
    <link rel="stylesheet" href="sprites.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https:/path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id="title">
        <p>Social Navigation</p>
        <p>With Font Awesome</p>
    </div>


    <div id="social">
        <div class="icon" id="facebook">
            <i class="fa fa-facebook-official" aria-hidden="true">Facebook</i>

        </div>
        <hr>
        <div class="icon" id="google">
            <i class="fa fa-google-plus" aria-hidden="true">Google+</i>

        </div>
        <hr>
        <div class="icon" id="instagram">
            <i class="fa fa-instagram" aria-hidden="true">Instagram</i>

        </div>
        <hr>
        <div class="icon" id="pins">
            <i class="fa fa-pinterest-p" aria-hidden="true">Pinterest</i>

        </div>
        <hr>
        <div class="icon" id="twitter">
            <i class="fa fa-twitter" aria-hidden="true">Twitter</i>

        </div>
        <hr>
    </div>

</body>

</html>
